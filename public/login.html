<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/logo vanguard 4k.png" />
  <link rel="stylesheet" href="cadastro.html" />
  <link rel="stylesheet" href="./css/login.css" />
  <script src="./js/login.js" defer></script>
  <title>Vanguard - Login</title>
</head>

<body>
  <header>
    <nav>
      <a href="./index.html">SITE</a>
      <a href="./agentes.html">AGENTES</a>
      <a href="./mapas.html">MAPAS</a>
    </nav>
  </header>

  <main>
    <form id="form">
      <section class="login">
        <div class="wrapper">
          <img src="./assets/logo vanguard 4k.png" class="login__logo" />

          <h1 class="login__title">Fazer login</h1>

          <label class="login__label">
            <span>email</span>
            <input type="email" name="email" class="input required" oninput="emailValidate()" />
            <span class="span-required">Digite um email válido</span>
          </label>

          <label class="login__label">
            <span>senha</span>
            <input type="password" name="password" class="input required" oninput="mainPasswordValidate()" />
            <span class="span-required">Digite uma senha com no mínimo 7 caracteres</span>
          </label>

          <div class="login__icons">
            <button type="button" class="icons__button">
              <img src="./assets/facebook-icon.png" alt="facebok" />
            </button>

            <button type="button" class="icons__button">
              <img src="./assets/google-icon.png" alt="google" />
            </button>

            <button type="button" class="icons__button">
              <img src="./assets/apple-icon.png" alt="apple" />
            </button>
          </div>

          <label class="login__label--checkbox">
            <input type="checkbox" class="input--checkbox" />
            Manter login
          </label>
        </div>

        <div class="wrapper">
          <button type="button" class="login__button" disabled='true'>
            <a href="./quiz.html">Entrar</a>
          </button>
    </form>
    Não possui uma conta?
    <a href="./cadastro.html" class="login__link">Crie uma agora!</a>
    </div>
    </section>

    <section class="wallpaper"></section>
  </main>
</body>

</html>
