<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="icon" href="./assets/agentes/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <span id="nome_usuario" class="title">Usuário</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Sair</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <!-- cards -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Pontuação</div>
            </div>
            <div class="iconBx">
              <ion-icon name="bar-chart-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">00:23</div>
              <div class="cardName">Tempo Decorrido</div>
            </div>
            <div class="iconBx">
              <ion-icon name="stopwatch-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- charts -->
        <div id="div_chart" class="graphBox">
          <div class="box"><canvas id="myChart"></canvas></div>
          <div class="box">
            <button onclick="mostrar()">Ver ranking</button>
          </div>
          <div style="display: flex; flex-direction: row">
            <div style="margin-left: 50vw" class="div-results">
              <table
                id="ranking_table"
                style="
                  color: white;
                  display: none;
                  width: 60vw;
                  overflow-y: auto;
                "
              >
                <thead>
                  <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Quantidade de Acertos</th>
                    <th>Data e Hora da Rodada</th>
                  </tr>
                </thead>
                <tbody id="ranking_quiz"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
