<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="icon" href="./assets/agentes/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
  </head>
  <body onload="mostrar()">
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <span id="nome_usuario" class="title">Usuário</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./quiz.html">
              <span class="icon"
                ><ion-icon name="game-controller-outline"></ion-icon
              ></span>
              <span class="title">Quiz</span>
            </a>
          </li>
          <li>
            <a href="./index.html">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Sair</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <!-- cards -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,307</div>
              <div class="cardName">Pontuação</div>
            </div>
            <div class="iconBx">
              <ion-icon name="bar-chart-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">00:13</div>
              <div class="cardName">Tempo Decorrido</div>
            </div>
            <div class="iconBx">
              <ion-icon name="stopwatch-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- charts -->
        <div id="div_chart" class="graphBox">
          <div class="box"><canvas id="myChart"></canvas></div>
          <div style="background-color: #cf3c3f" class="box box2">
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                text-align: center;
                margin: auto;
              "
            >
              <div class="div-results">
                <table
                  id="ranking_table"
                  style="
                    color: #fff;
                    display: none;
                    width: 60vw;
                    text-align: center;
                    font-size: 1.2rem;
                  "
                >
                  <thead>
                    <tr>
                      <th class="column">Posição</th>
                      <th class="column">Nome</th>
                      <th class="column">Quantidade de Acertos</th>
                      <th class="column">Data e Hora da Rodada</th>
                    </tr>
                  </thead>
                  <tbody id="ranking_quiz"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
